<div class="content animated fadeIn">
	<h1>Branch</h1>
	<button ui-sref="admin" class="btn btn-md btn-primary-border btn-goback-top">Go Back</button>
	<hr>
	<div class="form-control">
		<div class="row">
			<div class="col-md-12">
				<table  ng-class="{ 'loading': loading }">
					<thead>
						<tr>
							<th class="text-center">ID</th>
							<th>name</th>
							<th>address</th>
							<th>telephone</th>
							<th>capacity</th>
							<th>option</th>
						</tr>
					</thead>
					<tbody>
						<tr class="animated fadeIn" ng-repeat="branch in branches | orderBy:'attributes._id'">
							<td class="bold text-center narrow">
								{{ branch.attributes._id }}
							</td>
							<td class="narrow">
								<input ng-change="branch.update = true" type="text" class="input-md" placeholder="Branch Name" ng-model="branch.attributes.name">
							</td>
							<td>
								<input ng-change="branch.update = true" type="text" class="input-lg" placeholder="Branch Address" ng-model="branch.attributes.address">
							</td>
							<td>
								<input ng-change="branch.update = true" type="text" class="input-md" placeholder="Branch Telephone" ng-model="branch.attributes.telephone">
							</td>
							<td>
								<input ng-change="branch.update = true" type="text" class="input-sm" placeholder="Branch Capacity" ng-model="branch.attributes.capacity">
							</td>
							<td style="width: 170px;">
								<button ng-class="{'btn-success-border':branch.update}" class="btn btn-sm btn-default animated fadeIn" ng-click="branch.update && updateBranch(branch)">update</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Branch Name</p>
					</div>
					<div class="col-md-7 ">
						<input ng-model="newBranch.name" class="input-lg" type="text" placeholder="Enter the name">
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Branch Telephone</p>
					</div>
					<div class="col-md-7 ">
						<input ng-model="newBranch.telephone" class="input-md" type="text" placeholder="02xxxxxxx">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Branch Address</p>
					</div>
					<div class="col-md-7 ">
						<input ng-model="newBranch.Address" class="input-lg" type="text" placeholder="Enter branch's Address">
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Branch Capacity</p>
					</div>
					<div class="col-md-7 ">
						<input ng-model="newBranch.capacity" class="input-md" type="text" placeholder="Enter Capacity">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-6">
				<div class="row">
					<div class="col-md-7 col-md-offset-5">
						<button ng-click="addBranch(newBranch)" class="btn btn-md btn-success">Add</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
