<div class="content animated fadeIn">
	<h1>Invoice History</h1>
	<hr>
	<div class="form-control">
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">From</p>
					</div>
					<div class="col-md-7 ">
						<input type="date" class="input-lg">
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Branch</p>
					</div>
					<div class="col-md-7 ">
						<p class="small form-text">{{ user.relationships.branch.name }}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">To</p>
					</div>
					<div class="col-md-7">
						<input type="date" class="input-lg">
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Address</p>
					</div>
					<div class="col-md-7 ">
						<p class="small form-text">{{ user.relationships.branch.address }}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-7 col-md-offset-5">
						<button ng-click="showTable = !showTable" class="btn btn-md btn-success">Search</button>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12">
				<table class="animated fadeIn" ng-show="showTable">
					<thead>
						<tr>
							<th></th>
							<th>Date</th>
							<th>Invoice Code</th>
							<th>Customer</th>
							<th>Total Price</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="bold narrow text-center">1</td>
							<td>20 Jan 2015</td>
							<td class="underline">INV3422</td>
							<td>Babara INC.</td>
							<td>103,500</td>
						</tr>
						<tr>
							<td class="bold narrow text-center">2</td>
							<td>23 Jan 2015</td>
							<td class="underline">INV3455</td>
							<td>Masahiro Co.</td>
							<td>64,000</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
