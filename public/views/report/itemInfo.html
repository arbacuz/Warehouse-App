<div class="content animated fadeIn">
	<h1>Item Info</h1>
	<hr>
	<div class="form-control">
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Item Code</p>
					</div>
					<div class="col-md-7 ">
						<p class="small form-text">{{ vm.item.attributes.code }}</p>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Item Name</p>
					</div>
					<div class="col-md-7 ">
						<p class="small form-text">{{ vm.item.attributes.name }}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Item Type</p>
					</div>
					<div class="col-md-7">
						<p class="small form-text">{{ vm.item.relationships.type.name }}</p>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Cost per unit</p>
					</div>
					<div class="col-md-7 ">
						<p class="small form-text">{{ vm.item.attributes.cost }}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
