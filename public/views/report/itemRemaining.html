<div class="content animated fadeIn">
	<h1>Item Remaining Report</h1>
	<hr>
	<div class="form-control">
		<div class="row">
			<div class="col-md-6 col-md-offset-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Branch</p>
					</div>
					<div class="col-md-7 ">
						<p class="small form-text">{{ user.relationships.branch.name }}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Address</p>
					</div>
					<div class="col-md-7 ">
						<p class="small form-text">{{ user.relationships.branch.address }}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="animated fadeIn">
					<thead>
						<tr>
							<th></th>
							<th>Item Code</th>
							<th>Name</th>
							<th>Type</th>
							<th>Remaining Qty.</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in items">
							<td class="bold narrow text-center">{{ $index + 1 }}</td>
							<td class="underline">{{ item.attributes.code }}</td>
							<td class="underline">{{ item.attributes.name }}</td>
							<td>{{ item.relationships.type.name }}</td>
							<td>{{ item.attributes.quantity }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
