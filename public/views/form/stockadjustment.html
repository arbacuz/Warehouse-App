<div class="content animated fadeIn">
	<h1>Stock Adjustment</h1>
	<hr>
	<div class="form-control">
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Date</p>
					</div>
					<div class="col-md-7 ">
						<p class="small form-text">{{ today | date:'d MMM yyyy' }}</p>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Branch</p>
					</div>
					<div class="col-md-7 ">
						<p class="small form-text">{{ user.relationships.branch.name}}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Staff</p>
					</div>
					<div class="col-md-7">
						<p class="small form-text">{{ user.attributes.name }}</p>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Address</p>
					</div>
					<div class="col-md-7 ">
						<p class="small form-text">{{ user.relationships.branch.address}}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-5 text-right">
						<p class="small bold form-text">Filter</p>
					</div>
					<div class="col-md-7 ">
						<input type="text" ng-model="searchFilter" class="input-lg" placeholder="Type to filter the items" >
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table>
					<thead>
						<tr>
							<th></th>
							<th>Name</th>
							<th>Type</th>
							<th>Cost per unit</th>
							<th>Qty.</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in items | filter: searchFilter">
							<td class="bold text-center narrow">{{ $index + 1 }}</td>

							<td><input ng-model="item.attributes.name" type="text" class="input-lg" placeholder="Item Name" ></td>
							<td><input type="text" ng-model="item.relationships.type.name" class="input-lg" placeholder="Product" ></td>
							<td><input type="text" ng-model="item.attributes.cost" class="input-md" placeholder="300" ></td>
							<td><input type="text" ng-model="item.attributes.quantity" class="input-md" placeholder="1500" ></td>
						</tr>
					</tbody>
				</table>
				<button class="btn btn-lg btn-success u__margin20 right">complete adjustment</button>
			</div>
		</div>
		<hr>
	</div>
</div>
