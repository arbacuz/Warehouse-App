<ul rn-carousel rn-carousel-index="shop.itemIndex" class="shopinfo__products__list" style="width:100%;height:200px;">

	<div class="itemIndex--nav itemIndex--prev" ng-click="vm.prev($index)"></div>
	<div class="itemIndex--nav itemIndex--next" ng-click="vm.next($index)"></div>
	<br>
	<li class="shopinfo__product__item" ng-repeat="item in shop.itemData">
		<div class="shopinfo__product__item__image" style="background-image: url('{{item.attributes.image_url}}');"></div>
		<div class="u__overlay">
			<div class="u__overlay--type">
				<img src="./assets/images/cat_landing/facebook-deselect-icon.png" alt="">
			</div>
		</div>
